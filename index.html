<script>
function computer(){
	var x;
	x=Math.floor((Math.random()*3)+1);
	if(x==1){
		return 'rock';
	}
	else if (x==2){
		return 'paper';
	}
	else if(x==3){
		return 'scissor';
	}
}



function playRound(playerSelection,computerPlay){

var computerPlay=computer();
var playerSelection=prompt("Your Selection");

 
 if(playerSelection.toLowerCase()=='rock' && computerPlay=='rock'){
 	return 'match Tied';
 }

 else if(playerSelection.toLowerCase()=='rock' && computerPlay=='paper'){
 	return 'You Lose!';
 }

else if(playerSelection.toLowerCase()=='rock' && computerPlay=='scissor'){
 	return 'You Won';
 }

else if(playerSelection.toLowerCase()=='paper' && computerPlay=='rock'){

 else{

 }

function game(){
	var playerScore=0;
	var computerScore=0;
	while(playerScore<5 || computerScore<5){
		playRound();
		if (playRound().toLowerCase()=='you won')
			playerScore++;
		else if(playRound().toLowerCase()=='you lose!')

	}
}

console.log(game());
